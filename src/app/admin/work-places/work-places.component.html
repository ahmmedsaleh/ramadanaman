<div class="dashboard-container">
    <div class="row">
        <div class="col-md-3 side-bar">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-md-9 right-content">
            <!-- Right Panel -->
            <div id="right-panel" class="right-panel"> 
                <app-navbar></app-navbar>
                <app-breadcrumbs></app-breadcrumbs>  
                <div class="container">
                    <a href='#' routerLink="/AddNewLocation" class='btn btn-primary top-add-button'><i class="fas fa-plus"></i>Add New Location</a>
                    <app-wpsearch></app-wpsearch>
                    <div class="vol-rep-table">
                        <div class="table-responsive">
                            <table class="main-table mange-member table table-bordered text-center" BORDERCOLOR=RED>
                                <tr>
                                    <td class="checkbox"><input type="checkbox"></td>
                                    <td class="location">Location</td>
                                    <td class="mainCountry">Country</td>
                                    <td class="number">NO.</td>
                                    <td class="status">Status</td>
                                    <td class="options">Options</td>
                                </tr>
                                   <tr *ngFor="let place of Places"> 
                                        <td>
                                            <input 
                                                name="place"
                                                [value]="place.id" 
                                                type="checkbox"
                                                (change)="onCheckboxChange($event)">
                                            </td>
                                        <td>
                                            <div class="fullLocation">
                                                <h4 class="h4-intable">{{place.name_en}} </h4>
                                                <span class="country">For Men, Women</span>
                                            </div>
                                            <a href="#" class="locMap">
                                                <i class="fas fa-map-marker-alt"></i>
                                            </a>
                                        </td>
                                        <td>
                                            <span>United Arab Emirates</span>
                                        </td>
                                        <td> 
                                            <span>100</span>
                                        </td>
                                        <td>

                                            <span class="status-button" *ngIf="place.status as '1' ; else disaled">
                                                <i class="fas fa-check"></i>Enabled
                                            </span>
                                            <ng-template #disaled>
                                                <span class="status-button diss" >
                                                    <i class="fas fa-times"></i>Disabled
                                                </span>
                                            </ng-template>

                                        </td> 

                                        <td>
                                            <div class="row ed-option">
                                                <button [value]="place.id" (click)="goToEditPlace($event)" class="edit-option">
                                                    <i class="far fa-edit"></i>Edit
                                                </button>
                                                <button [value]="place.id" (click)="goToDeletePlace($event)"  class="delete-option">
                                                    <i class="far fa-trash-alt"></i>Delete
                                                </button>
                                            </div>
                                            <div class="row a-option">
                                                <button [value]="place.id" *ngIf="place.status as '1' ; else active" (click)="goToChStatusPlace($event)"  class="active-option diss">
                                                    <i class="fas fa-times"></i>Deny
                                                </button>
                                                <ng-template #active>
                                                    <button [value]="place.id" (click)="goToChStatusPlace($event)" class="active-option diss" >
                                                        <i class="fas fa-check"></i>Activate
                                                    </button>
                                                </ng-template>

                                            </div>
                                           
                                            
                                        </td>



                                  </tr>		
                            </table>
                        </div>
                        <a href='#' class='btn btn-primary activate'><i class="fas fa-check"></i>Activate</a>
                        <a href='#' class='btn btn-primary disactivate'><i class="fas fa-times"></i>Deny</a>
                        <a href='#' class='btn btn-primary delete'><i class="far fa-trash-alt"></i>Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
