<div class="search">
    <form method="POST"  action="#">
        <div>
            <span>
                <input 
                style="width: 82px;margin-bottom: 5px;" 
                type="text" 
                [(ngModel)] = "VolNotesSearchResult.Phone" 
                name="Phone" 
                placeholder="Phone" 
                class="input-small search-input">
            </span>
             <span>
                <input  
                style="width: 82px;margin-bottom: 5px;" 
                type="text" 
                [(ngModel)] = "VolNotesSearchResult.Name" 
                name="Name" 
                placeholder="Name" 
                class="input-small search-input">
            </span>
            <span >
                <select name="Country" class="search-select" (change)="selectChangeHandler($event)">
                    <option disabled [ngValue]="null" selected> -- Country --</option>
                    <option *ngFor = " let country of Countries;let i=index" [value]="country.id">{{country.name_en}}</option>
                </select>
            </span>
            <span>
                <select name="City" class="search-select" [(ngModel)] = "VolNotesSearchResult.City">
                    <option disabled [ngValue]="null" selected> -- City --</option>
                    <option *ngFor = " let city of Cities;let i=index" [value]="city.id">{{city.name_en}}</option>
                </select>
            </span>
            <button  type="submit" class="btn search-button" (click)="showww()"> Serach</button>
        </div>
    </form>
</div>
